<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    {% if page.summary %}<meta name="description" content="{{ page.summary | escape }}">{% endif %}
    {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>{% endif %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="3ggzZBd-lGUmHdyMqFNIjHiR0BhjleEV2fh8D7zrK70" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel='stylesheet' href='https://fonts.googleapis.com/earlyaccess/nanummyeongjo.css' type='text/css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=PT+Serif' type='text/css'>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
